<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다해의 테트리스</title>
    <style>
        body {
            background: #1a1a1d;
            color: #fff;
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .game-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0DFF72;
            text-shadow: 0 0 10px rgba(13, 255, 114, 0.5);
        }

        .container {
            display: flex;
            gap: 20px;
            background: #25252b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        canvas {
            border: 4px solid #333;
            background-color: #000;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 150px;
        }

        .score-box {
            font-size: 1.5rem;
            text-align: center;
            background: #333;
            padding: 10px;
            border-radius: 8px;
        }

        #start-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: #0DFF72;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }

        #start-btn:hover {
            background: #0bc95b;
        }

        .controls-info {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="game-title">다해의 테트리스</div>

    <div class="container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="side-panel">
            <div class="score-box">
                SCORE<br>
                <span id="score">0</span>
            </div>
            
            <div class="controls-info">
                ← → : 이동<br>
                ↓ : 빠른 하강<br>
                Q, W : 회전<br>
                (W: 시계방향)
            </div>

            <button id="start-btn">게임 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');

        context.scale(20, 20);

        // 블록 색상
        const colors = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF',
            '#FF8E0D', '#FFE138', '#3877FF'
        ];

        // 블록 모양 정의
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        // 판(Arena) 만들기
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // 그리기 함수
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // 블록 테두리
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 충돌 검사
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && 
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 블록 고정
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // 라인 삭제
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        // 회전 로직
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        // 플레이어 동작
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                alert("게임 오버! 점수: " + player.score);
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        // 게임 루프 제어
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let requestId;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestId = requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        // 키보드 입력
        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);      // Left
            else if (event.keyCode === 39) playerMove(1);  // Right
            else if (event.keyCode === 40) playerDrop();   // Down
            else if (event.keyCode === 81) playerRotate(-1); // Q
            else if (event.keyCode === 87) playerRotate(1);  // W
        });

        // 시작 버튼
        startBtn.addEventListener('click', () => {
            if (requestId) {
                cancelAnimationFrame(requestId);
            }
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
            playerReset();
            lastTime = performance.now(); // 시간 초기화 (매우 중요!)
            update();
            startBtn.innerText = "다시 시작";
        });

        // 초기 화면 그리기
        draw();
    </script>
</body>
</html>
