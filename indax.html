<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 테트리스 게임</title>
    <style>
        /* CSS: 디자인 */
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2d2d37;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            border: solid 3px #444;
            background-color: #000;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
        }

        .info {
            text-align: center;
            margin-top: 15px;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; letter-spacing: 5px; }
        p { font-size: 20px; margin: 5px 0; }
        
        button {
            margin-top: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background: #0DFF72;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background: #0bc95b; }

        .controls {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>TETRIS</h1>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="info">
            <p>
